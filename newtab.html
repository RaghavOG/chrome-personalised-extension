<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="time-container">
        <div id="date" style="font-size: 56px; margin-bottom: 10px;"></div> <!-- Date element with small font size -->
        <div id="time"></div> <!-- Time element -->
    </div>
    
    <div id="quote"></div>

    <!-- Water Counter Section -->
    <div id="water-counter">
        <p>Water Glasses: <span id="water-count">0</span></p>
        <button id="add-water">+1 Glass</button>
    </div>
    
    <!-- Stopwatch Section -->
    <div id="stopwatch">
        <p>Stopwatch: <span id="stopwatch-time">00:00:00.00</span></p>
        <button id="start-stopwatch">Start</button>
        <button id="pause-stopwatch">Pause</button>
        <button id="reset-stopwatch">Reset</button>
    </div>
    <!-- New Tab Count Section -->
<div id="tab-counter">
    <p id="tab-count">Tabs opened today: 0</p>
</div>



    <script src="script.js"></script>
</body>
</html>
